

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic styling for the container */
        .slider-container {
            width: 100%;
            max-width: 600px; /* Adjust the max-width as per your requirement */
            position: relative;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        /* Styling for the images */
        .slider-container img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }

        /* Display the first image initially */
        .slider-container img:first-child {
            display: block;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <img src="Images/100plus.png" alt="Image 1">
        <img src="Images/100th Opening Image.png" alt="Image 2">
        <img src="Images/Background.png" alt="Image 3">
        <img src="Images/Charity.png" alt="Image 4">
    </div>

<script>
    // JavaScript to change images automatically
    let currentIndex = 0;
    const images = document.querySelectorAll('.slider-container img');
    const totalImages = images.length;

    function showNextImage() {
        // Hide the current image
        images[currentIndex].style.display = 'none';

        // Increment the index (loop back to the first image if necessary)
        currentIndex = (currentIndex + 1) % totalImages;

        // Show the next image
        images[currentIndex].style.display = 'block';
    }

    // Change image every 4 seconds (4000 milliseconds)
    setInterval(showNextImage, 4000);
</script>

</body>
</html>
